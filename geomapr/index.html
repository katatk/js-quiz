<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GeoMapr</title>

    <link href="css/style.css" rel='stylesheet'>
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ranchers" rel="stylesheet">

</head>

<body>

    <header role="contentinfo">
        <h1>GeoMapr</h1>
    </header>
    <main>
        <div class="container">
            <div class="inner">
                <h2 class="center">Enter the IP Address/URL to look up</h2>
                <form>
                    <input type="text" id="ip-address">
                    <input type="submit" value="Search" id="search" class="btn">
                </form>
                <div class="clear-map-container">
                    <span class="clear-map">Want to <a href='#' id="clear-map">clear the map</a>?</span> 
                    <button id="change-map" class="gmaps-btn btn">Switch to Google Maps</button>
                </div>

                <h2>Details</h2>
                <div id="details-container">
                </div>
            </div>
        </div>

        <div id="map-container">
            <div class="map" id="mapbox"></div>
            <div class="map" id="gmap"></div>
        </div>

    </main>

    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
    <!--  <script src="js/markerclusterer.js"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPQVGO7x00G1SrIVxr3b8o0UXSZq4fQRI&callback=initMap"></script>
    <!--&callback=initMap-->
    <script src="js/script.js" type="text/javascript"></script>


</body>

</html>
